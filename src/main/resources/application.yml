management:
    endpoint:
        health:
            probes:
                enabled: true
    health:
        livenessState:
            enabled: true
        readinessState:
            enabled: true
springdoc:
    api-docs:
        path: /docs/api-docs
    swagger-ui:
        csrf:
            enabled: true
        disable-swagger-default-url: true
        path: /ui/swagger-ui
        show-common-extensions: true

server:
    port: 8082